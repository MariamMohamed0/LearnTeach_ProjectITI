<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">

    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">
      Please verify your email 
    </h2>

    <div class="flex flex-col gap-4">
      
      <div class="flex flex-col">
        <label class="text-gray-700 font-medium mb-1">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
          placeholder="Enter your email"
        />
      </div>

      <button
        (click)="sendOtp()"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition-all duration-200"
      >
        Send OTP
      </button>

    </div>

  </div>
</div>
