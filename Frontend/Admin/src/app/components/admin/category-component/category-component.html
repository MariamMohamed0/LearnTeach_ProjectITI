    <div [ngClass]="{
        'fixed top-0 left-0 z-50 h-screen transition-transform duration-300': true,
        '-translate-x-full': isMobile() && !isSidebarOpen,
        'translate-x-0': isSidebarOpen
      }" [style.width.px]="isSidebarOpen ? 240 : 56" class="bg-white dark:bg-gray-800 shadow-lg">
    <app-sidebar [collapsed]="!isSidebarOpen"></app-sidebar>
</div>

<section>
    <div *ngIf="isSidebarOpen && isMobile()" class="fixed inset-0 bg-black/40 z-40" (click)="toggleSidebar()"></div>

    <main [ngStyle]="{'margin-left.px': isSidebarOpen && !isMobile() ? 240 : 56}"
          class="flex flex-col transition-all duration-300 overflow-auto min-h-screen">

        <app-admin-header  [isDarkMode]="isDarkMode" 
                         (toggleSidebarEvent)="toggleSidebar()"
                         (toggleDarkModeEvent)="toggleDarkMode()">
        </app-admin-header>

        <div class="p-4 ml-3">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between  mt-4">
                <h1 class="text-3xl font-bold text-gray-900 mb-3 dark:text-gray-100">{{tr('Categories')}}</h1>
                <button
                    class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
                    (click)="openCreateDialog()">
                    {{tr('+ Add Category')}}
                </button>

            </div>

            <div class="w-full mt-4">
                <input type="text"
                    class="w-full border border-gray-300 dark:border-gray-700 px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-900 dark:text-gray-100"
                    placeholder="Search categories..." [(ngModel)]="searchTerm" (input)="filter()" />
            </div>

            <div class="overflow-x-auto bg-white dark:bg-gray-800 shadow rounded-lg mt-4">
                <table class="w-full text-left min-w-[400px]">
                    <thead class="bg-gray-100 dark:bg-gray-700">
                        <tr>
                            <th class="px-4 py-3 text-gray-900 dark:text-gray-100">{{tr('Name')}}</th>
                            <th class="px-4 py-3 text-right text-gray-900 dark:text-gray-100">{{tr('Actions')}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of filteredCategories"
                            class="border-b hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                            <td class="px-4 py-3 font-medium text-gray-900 dark:text-gray-100">{{ c.name }}</td>
                            <td class="px-4 py-3 text-right flex gap-2 justify-end">
                                <button
                                    class="p-2 bg-gray-100 dark:bg-gray-700 rounded hover:bg-gray-200 dark:hover:bg-gray-600 transition"
                                    (click)="openEditDialog(c)">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </button>
                                <button
                                    class="p-2 bg-red-100 dark:bg-red-700 text-red-600 dark:text-red-200 rounded hover:bg-red-200 dark:hover:bg-red-600 transition"
                                    (click)="openDeleteDialog(c)">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div *ngIf="isDialogOpen" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">

            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-96">

                <h2 class="text-xl font-bold mb-4 dark:text-white">
                    {{ selectedCategory ? 'Edit Category' : 'Add New Category' }}
                </h2>

                <input type="text"
                    class="w-full border border-gray-300 dark:border-gray-700 px-3 py-2 rounded-lg mb-4 dark:bg-gray-700 dark:text-white"
                    placeholder="Category name..." [(ngModel)]="formData.name" />

                <div class="flex justify-end gap-2">
                    <button class="px-4 py-2 rounded bg-gray-300 dark:bg-gray-700" (click)="closeDialog()">
                        {{tr('Cancel')}}
                    </button>

                    <button class="px-4 py-2 rounded bg-blue-600 text-white" (click)="submit()">
                        {{tr('Save')}}
                    </button>
                </div>

            </div>
        </div>
        <div *ngIf="isDeleteDialogOpen" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">

            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-80">

                <h2 class="text-xl font-bold mb-4 dark:text-white">
                    {{tr('Delete Category')}}
                </h2>

                <p class="text-gray-700 dark:text-gray-300">
                  {{ tr('Are you sure you want to delete') }} <b>{{ selectedCategory?.name }}</b>ØŸ
                </p>

                <div class="flex justify-end gap-2 mt-4">

                    <button class="px-4 py-2 rounded bg-gray-300 dark:bg-gray-700" (click)="closeDeleteDialog()">
                        {{tr('Cancel')}}
                    </button>

                    <button class="px-4 py-2 rounded bg-red-600 text-white" (click)="confirmDelete()">
                        {{tr('Delete')}}
                    </button>

                </div>

            </div>
        </div>
    </main>
</section>
