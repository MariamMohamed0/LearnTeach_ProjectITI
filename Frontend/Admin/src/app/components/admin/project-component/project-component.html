<section class="flex w-full min-h-screen bg-gray-50 dark:bg-gray-900 ">
  <div [ngClass]="{
        'fixed inset-0 z-50 transform transition-transform duration-300': isMobile(),
        '-translate-x-full': isMobile() && !isSidebarOpen,

        'w-7': !isSidebarOpen && !isMobile(),
        'w-60': isSidebarOpen || isMobile()
      }" class="bg-white dark:bg-gray-800 shadow-lg transition-all duration-300 flex-shrink-0">
    <app-sidebar [collapsed]="!isSidebarOpen"></app-sidebar>
  </div>

  <div *ngIf="isSidebarOpen && isMobile()" class="fixed inset-0 bg-black/40 z-40" (click)="toggleSidebar()"></div>

  <main [ngClass]="{
      'ml-0 w-full': isMobile(),
      'ml-9 w-[calc(100%-2rem)]': !isSidebarOpen && !isMobile(),   
      'ml-5 w-[calc(100%-14rem)]': isSidebarOpen && !isMobile()   
    }" class="flex flex-col transition-all duration-300  overflow-auto">

    <app-admin-header [isDarkMode]="isDarkMode" (toggleSidebarEvent)="toggleSidebar()"
      (toggleDarkModeEvent)="toggleDarkMode()">
    </app-admin-header>

        <div class="pr-3 pl-3">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mt-4">
                <h1 class="text-3xl font-bold text-gray-900 mb-3 dark:text-gray-100">{{tr('Projects')}}</h1>
                <input type="text"
                    class="w-full max-w-sm border border-gray-300 dark:border-gray-700 px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-900 dark:text-gray-100"
                    placeholder="{{ tr('Search projects...') }}" [(ngModel)]="searchTerm" (input)="filter()" />
            </div>

            <div class="overflow-x-auto bg-white dark:bg-gray-800 shadow rounded-lg mt-4">
                <table class="w-full text-left min-w-[600px]">
                    <thead class="bg-gray-100 dark:bg-gray-700">
                        <tr>
                            <th class="px-4 py-3 text-gray-900 dark:text-gray-100">{{tr('Project Name')}}</th>
                            <th class="px-4 py-3 text-gray-900 dark:text-gray-100">{{tr('User')}}</th>
                            <th class="px-4 py-3 text-gray-900 dark:text-gray-100">{{tr('Description')}}</th>
                            <th class="px-4 py-3 text-gray-900 dark:text-gray-100">{{tr('Repo Link')}}</th>
                            <th class="px-4 py-3 text-right text-gray-900 dark:text-gray-100">{{tr('Actions')}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of filteredProjects"
                            class="border-b hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                            <td class="px-4 py-3 font-medium text-gray-900 dark:text-gray-100">{{ p.projectName }}</td>
                            <td class="px-4 py-3 text-gray-700 dark:text-gray-200">{{ p.username }}</td>
                            <td class="px-4 py-3 text-gray-700 dark:text-gray-200">{{ p.projectDesc }}</td>
                            <td class="px-4 py-3 text-blue-600 dark:text-blue-400">
                                <a [href]="p.repolink" target="_blank">{{ p.repolink }}</a>
                            </td>
                            <td class="px-4 py-3 text-right flex gap-2 justify-end">
                                <button
                                    class="p-2 bg-red-100 dark:bg-red-700 text-red-600 dark:text-red-200 rounded hover:bg-red-200 dark:hover:bg-red-600 transition"
                                    (click)="openDeleteDialog(p)">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Delete Dialog -->
            <div *ngIf="isDeleteDialogOpen" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-80">
                    <h2 class="text-xl font-bold mb-4 dark:text-white">{{tr('Delete Project')}}</h2>
                    <p class="text-gray-700 dark:text-gray-300">
                       {{ tr('Are you sure you want to delete') }} <b>{{ selectedProject?.projectName }}</b>?
                    </p>
                    <div class="flex justify-end gap-2 mt-4">
                        <button class="px-4 py-2 rounded bg-gray-300 dark:bg-gray-700"
                            (click)="closeDeleteDialog()">{{tr('Cancel')}}</button>
                        <button class="px-4 py-2 rounded bg-red-600 text-white"
                            (click)="confirmDelete()">{{tr('Delete')}}</button>
                    </div>
                </div>
            </div>

        </div>

    </main>
</section>
