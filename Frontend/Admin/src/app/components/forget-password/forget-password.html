<div class="max-w-md mx-auto mt-20 p-6 bg-white shadow rounded-lg">
  <h2 class="text-2xl font-bold mb-4">Forgot Password</h2>
  <form [formGroup]="forgotForm" (ngSubmit)="sendReset()" class="space-y-4">
    <div>
      <label for="email" class="block mb-2 text-gray-700">Email</label>
      <input type="email" id="email" formControlName="email"
             class="border p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <button type="submit" [disabled]="forgotForm.invalid"
            class="bg-blue-500 text-white w-full py-2 rounded hover:bg-blue-700 transition-colors">
      Send Reset Link
    </button>
  </form>
  <div *ngIf="message" class="mt-3 text-green-500">{{ message }}</div>
</div>
