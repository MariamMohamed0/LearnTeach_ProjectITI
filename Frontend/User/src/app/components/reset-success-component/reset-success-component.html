<div
    class="max-w-md mx-auto mt-24 p-8 bg-white dark:bg-gray-900 rounded-2xl shadow-2xl text-center transform transition-all duration-500 hover:scale-105">
    <div class="flex items-center justify-center mb-4">
        <svg class="w-12 h-12 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
    </div>
    <h2 class="text-3xl font-bold mb-3 text-green-500 dark:text-green-400">Password Reset Successfully!</h2>
    <p class="text-gray-700 dark:text-gray-300 mb-6">You can now login with your new password.</p>
    <button (click)="goToLogin()"
        class="px-8 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg shadow-md hover:from-blue-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 transition-all">
        Back to Login
    </button>
</div>
