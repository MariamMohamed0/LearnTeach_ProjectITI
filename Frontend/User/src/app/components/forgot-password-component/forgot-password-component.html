<form [formGroup]="form" (ngSubmit)="submit()"
    class="max-w-md mx-auto mt-20 bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg">

    <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100 text-center">Reset Your Password</h2>

    <div class="mb-6">
        <label class="block mb-2 font-medium text-gray-700 dark:text-gray-300">Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email"
            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white transition" />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500 text-sm mt-1">
            <span *ngIf="form.get('email')?.errors?.['required']">Email is required.</span>
            <span *ngIf="form.get('email')?.errors?.['email']">Enter a valid email.</span>
        </div>
    </div>

    <button type="submit" [disabled]="loading || form.invalid"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg font-semibold transition flex justify-center items-center">
        <span *ngIf="!loading">Send Verification Code</span>
        <span *ngIf="loading" class="animate-pulse">Sending...</span>
    </button>

    <div *ngIf="message" class="mt-4 text-green-600 text-center font-medium">
        {{ message }}
    </div>

</form>
