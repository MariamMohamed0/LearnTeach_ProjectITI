<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100">Verify Code</h2>

        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="mb-4">
                <input type="text" formControlName="code"
                    class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                    placeholder="Enter the code">

                <!-- رسالة خطأ واحدة فقط -->
                <div *ngIf="(form.get('code')?.touched && form.get('code')?.invalid) || serverError"
                    class="text-red-500 mt-1 text-sm">
                    {{ form.get('code')?.touched && form.get('code')?.invalid ? 'Code is required' : serverError }}
                </div>
            </div>


            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-md font-semibold transition">
                Verify Code
            </button>
        </form>
    </div>
</div>
