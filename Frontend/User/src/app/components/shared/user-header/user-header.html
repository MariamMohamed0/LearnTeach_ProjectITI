<header class="h-16 border-b bg-card dark:bg-gray-800 flex items-center justify-between px-6 sticky top-0 z-20">
  <div class="flex items-center gap-4">
    <button
      class="inline-flex items-center justify-center gap-2 rounded-md text-sm font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 h-7 w-7"
      (click)="toggleSidebar()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700 dark:text-gray-200" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <rect width="18" height="18" x="3" y="3" rx="2"></rect>
        <path d="M9 3v18"></path>
      </svg>
      <span class="sr-only">Toggle Sidebar</span>
    </button>
    
  </div>

  <div class="flex items-center gap-4 relative">

  <app-notification-component></app-notification-component>

  <button (click)="toggleDarkMode()"
    class="inline-flex items-center justify-center h-10 w-10 rounded-full bg-gray-200 dark:bg-gray-700">
    <fa-icon [icon]="isDarkMode ? faMoon : faSun"></fa-icon>
  </button>

  <button (click)="toggleLangMenu()"
    class="inline-flex items-center justify-center h-10 w-10 rounded-full bg-gray-200 dark:bg-gray-700">
    <fa-icon [icon]="faGlobe"></fa-icon>
  </button>

  <div *ngIf="langMenuOpen"
    class="absolute right-0 mt-12 w-32 bg-white dark:bg-gray-800 shadow-lg rounded-md p-2 z-50">

    <button (click)="switchLang('en')"
      class="w-full text-left px-2 py-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md">
      English
    </button>

    <button (click)="switchLang('ar')"
      class="w-full text-left px-2 py-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md">
      العربية
    </button>

  </div>

</div>
