<div 
  [ngClass]="{'w-16': collapsed, 'w-64': !collapsed}"
  class="sidebar flex flex-col fixed top-0 left-0 h-screen
         bg-white text-black 
         dark:bg-gray-800 dark:text-white
         transition-all duration-300">

  <div class="flex flex-col justify-between flex-1 overflow-auto">

    <ul class="flex flex-col gap-2 mt-2">

      <li>
        <a routerLink="/DashboardComponent"
           class="flex items-center gap-3 p-2 rounded 
                  hover:bg-gray-200 dark:hover:bg-gray-700">
          <i class="fa-solid fa-house"></i>
          <span *ngIf="!collapsed">{{ tr('HOME') }}</span>
        </a>
      </li>

      <li>
        <a routerLink="/myprofile"
           class="flex items-center gap-3 p-2 rounded 
                  hover:bg-gray-200 dark:hover:bg-gray-700">
          <i class="fa-solid fa-user"></i>
          <span *ngIf="!collapsed">{{ tr('PROFILE') }}</span>
        </a>
      </li>

      <li>
        <a routerLink="/sessions"
           class="flex items-center gap-3 p-2 rounded 
                  hover:bg-gray-200 dark:hover:bg-gray-700">
          <i class="fa-solid fa-video"></i>
          <span *ngIf="!collapsed">{{ tr('SESSION') }}</span>
        </a>
      </li>

     <li>
  <a routerLink="/chat"
     class="flex items-center gap-3 p-2 rounded 
            hover:bg-gray-200 dark:hover:bg-gray-700">
    <i class="fa-solid fa-comment"></i>
    <span *ngIf="!collapsed">{{ tr('CHAT') }}</span>
  </a>
</li>

      <li>
        <a routerLink="/diamonds"
           class="flex items-center gap-3 p-2 rounded 
                  hover:bg-gray-200 dark:hover:bg-gray-700">
          <i class="fa-solid fa-gem"></i>
          <span *ngIf="!collapsed">{{ tr('DIAMONDS') }}</span>
        </a>
      </li>

      <li>
        <a routerLink="/premium"
           class="flex items-center gap-3 p-2 rounded 
                  hover:bg-gray-200 dark:hover:bg-gray-700">
          <i class="fa-solid fa-crown"></i>
          <span *ngIf="!collapsed">{{ tr('PREMIUM') }}</span>
        </a>
      </li>

      <li>
        <a routerLink="/user-reports"
           class="flex items-center gap-3 p-2 rounded 
                  hover:bg-gray-200 dark:hover:bg-gray-700">
          <i class="fa-solid fa-calendar-minus"></i>
          <span *ngIf="!collapsed">{{ tr('REPORT') }}</span>
        </a>
      </li>

      <li>
        <a routerLink="/national-id"
           class="flex items-center gap-3 p-2 rounded 
                  hover:bg-gray-200 dark:hover:bg-gray-700">
          <i class="fa-solid fa-address-card"></i>
          <span *ngIf="!collapsed">{{ tr('ID_VERIFICATION') }}</span>
        </a>
      </li>

      <li>
        <a routerLink="/settings"
           class="flex items-center gap-3 p-2 rounded 
                  hover:bg-gray-200 dark:hover:bg-gray-700">
          <i class="fa-solid fa-gears"></i>
          <span *ngIf="!collapsed">{{ tr('SETTINGS') }}</span>
        </a>
      </li>

    </ul>

    <div class="mt-auto p-4 border-t border-gray-300 dark:border-gray-700">
      <button (click)="confirmLogout()"
        class="group flex items-center gap-3 p-2 rounded w-full
               bg-gray-100 text-black
               dark:bg-gray-800 dark:text-gray-300
               hover:bg-red-500 dark:hover:bg-red-600
               transition">

        <fa-icon [icon]="faSignOut"
          class="group-hover:text-white"></fa-icon>

        <span *ngIf="!collapsed" class="group-hover:text-white">
          {{ tr('LOGOUT') }}
        </span>
      </button>
    </div>

  </div>
</div>
