<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100">Reset Password</h2>

        <form [formGroup]="form" (ngSubmit)="submit()">
            <!-- Password Field -->

            <div class="relative mb-4">
                <label class="block mb-2 text-gray-700 dark:text-gray-300">New Password</label>
                <div class="relative">
                    <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
                        placeholder="Enter new password"
                        class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">

                    <!-- Eye Icon -->
                    <button type="button" class="absolute inset-y-0 right-3 flex items-center p-0 focus:outline-none"
                        style="background: transparent; border: none; box-shadow: none;"
                        (click)="showPassword = !showPassword">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                            stroke="#1F2937" stroke-width="2.5">
                            <path *ngIf="showPassword" stroke-linecap="round" stroke-linejoin="round"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Confirm Password Field -->

            <div class="relative mb-4">
                <label class="block mb-2 text-gray-700 dark:text-gray-300">Confirm Password</label>
                <div class="relative">
                    <input [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword"
                        placeholder="Confirm new password"
                        class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">

                    <!-- Eye Icon -->
                    <button type="button" class="absolute inset-y-0 right-3 flex items-center p-0 focus:outline-none"
                        style="background: transparent; border: none; box-shadow: none;"
                        (click)="showConfirmPassword = !showConfirmPassword">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                            stroke="#1F2937" stroke-width="2.5">
                            <path *ngIf="showConfirmPassword" stroke-linecap="round" stroke-linejoin="round"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>


            <!-- Single Error Message -->
            <div *ngIf="message" class="mb-4 text-red-500 text-sm">{{ message }}</div>

            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-md font-semibold transition">
                Reset Password
            </button>
        </form>
    </div>
</div>
